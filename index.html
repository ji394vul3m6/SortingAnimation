<html>
<head>
  <title>Animatino of sorting algorithm with jQuery transit</title>
  <script type="text/javascript" src="javascripts/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="javascripts/jquery.transit.min.js"></script>
  <script type="text/javascript" src="javascripts/myjs.js"></script>
  <link rel=stylesheet type="text/css" href="stylesheets/mycss.css">
</head>
<body onload="initialize()">
  <div class="algo">
	<div class="title"> Bubble Sort </div>
	<div class="container">
	  <div class="button-container">
		<input type="button" value="Sort!" onclick="bubbleSort()">
		<input type="button" value="Shuffle!" onclick="bubbleShuffle()">
		<input type="button" value="Reset!" onclick="resetBubbleBox()">
	  </div>
	  <div class="numBoxes" id="bubble"></div>
    </div>
  </div>
  <div class="line"></div>
  <div class="algo">
	<div class="title"> Insertion Sort </div>
	<div class="container">
	  <div class="button-container">
	    <input type="button" value="Sort!" onclick="insertionSort()">
	    <input type="button" value="Shuffle!" onclick="insertionShuffle()">
        <input type="button" value="Reset!" onclick="resetInsertionBox()">
	  </div>
	  <div class="numBoxes" id="insertion"></div>
    </div>
  </div>
  <div class="line"></div>
  <div class="algo">
	<div class="title"> Merge Sort </div>
	<div class="container" id="merge-container">
	  <div class="button-container">
	    <input type="button" value="Sort!" onclick="mergeSortStart()">
	    <input type="button" value="Shuffle!" onclick="mergeShuffle()">
        <input type="button" value="Reset!" onclick="resetMergeBox()">
	  </div>
	  <div class="numBoxes" id="merge"></div>
    </div>
  </div>
</body>
</html>
